<h1>Suchausdrücke</h1>
<h3>Einfache Beispiele:</h3>
<p>

    <li><b><tt>"am Markt"</tt></b> : sucht die Zeichenkette 'am Markt'</li>
    <li><b><tt>am Markt</tt></b> : sucht Einträge, welche die Zeichenketten 'am' <b>UND</b> 'Markt' enthalten; gefunden wird also auch 'Markt am Sonntag'</li>
  </ul>

<h3>Mehrere Suchbegriffe:</h3>
Wie im letzten Beispiel zu sehen können auch mehrere Begriffe gesucht werden. Wird keine spezielle Verkettung angegeben,
dann werden Einträge gefunden, welche beide Suchbegriffe enthalten.
<p>
  <ul>
    <li><b><tt>am AND Markt</tt></b> : sucht ebenfalls nach den Zeichenketten 'am' <b>UND</b> 'Markt'</li>
    <li><b><tt>am OR Markt</tt></b> : sucht Einträge, welche die Zeichenketten 'am' <b>ODER</b> 'Markt' enthalten</li>
  </ul>
</p>
<h3>Platzhalten:</h3>
In den Suchbegriffen können die Platzhalter "*" und "?" verwendet werden. "*" steht für mehrere Zeichen. "?" steht für ein einzelnes Zeichen.
<p>
  <ul>
    <li><b><tt>Markt*</tt></b> : findet 'Markt<em>platz</em>', 'Markt<em>strasse</em>' etc</li>
    <li><b><tt>M?rkt</tt></b> : findet 'Markt' und 'Morkt'... tolles Beispiel! :)</li>
  </ul>
</p>
Wird nur ein Suchbegriff ohne Platzhalter eingegeben, dann wird <b>automatisch</b> ein "*" angefügt.

<p>
